<!DOCTYPE html>
<html>
<head>
    <title>My Registration Form</title>
</head>
<body>

<div class="container">
    <h3>Sign Up Here!</h3>

    <form id="regForm">
        <input type="text" id="name" placeholder="Enter your full name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="text" id="age" placeholder="Your age">
        <input type="password" id="password" placeholder="Password (6+ chars)">
        <button type="submit">Register Now</button>
    </form>
</div>

<script>
    
    function validateForm() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var age = document.getElementById("age").value.trim();
        var password = document.getElementById("password").value;

        if (!name || !email || !age || !password) {
            alert("All fields are required!");
            return false;
        }

       
        if (!email.includes("@") || !email.includes(".")) { 
            alert("Please enter a valid email address!");
            return false;
        }

        
        if (password.length < 6) {
            alert("Password must be at least 6 characters!");
            return false;
        }

        
        if (isNaN(age) || Number(age) <= 0 || Number(age) > 120) {
            alert("Please enter a valid age between 1 and 120!");
            return false;
        }

        alert("Form Submitted Successfully!");
        return true;
    }

    
    document.getElementById("regForm").addEventListener("submit", function(event){
        event.preventDefault(); 
        validateForm(); 
    });
</script>

<style>
    body {
        font-family: 'Verdana', sans-serif;
        background: linear-gradient(to right, #800080, #FFA07A, #FF69B4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        width: 420px;
        background: #fff;
        padding: 28px;
        border-radius: 12px;
        box-shadow: 0 7px 25px rgba(0,0,0,0.25);
        animation: appear 0.5s ease-in;
    }

    h3 {
        text-align: center;
        margin-bottom: 18px;
        color: #FF69B4;
    }

    input {
        width: 100%;
        padding: 11px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #FFA07A;
        font-size: 15px;
    }

    input:focus {
        border-color: #FF69B4;
        box-shadow: 0 0 6px #FF69B4;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #FF69B4;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 7px;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #FFA07A;
    }

    @keyframes appear {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body>
</html>
